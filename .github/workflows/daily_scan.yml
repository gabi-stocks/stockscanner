name: Master Stock Scan

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

# הרשאות הכרחיות לפרסום האתר
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps: deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas lxml html5lib requests

      - name: Run scanner
        run: python main.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # מעלה את התיקייה שבה נמצא index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
