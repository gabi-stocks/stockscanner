name: Master Stock Scan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # חשוב כדי לאפשר סנכרון מלא של היסטוריית הקבצים

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas lxml html5lib requests

      - name: Run scanner
        run: python main.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # שלב 1: נסיגה זמנית מהשינויים כדי לאפשר Pull נקי
          git stash 
          
          # שלב 2: סנכרון מול השרת
          git pull --rebase origin main
          
          # שלב 3: החזרת הקובץ index.html החדש שיצרנו
          git stash pop || echo "No changes to pop"
          
          # שלב 4: ביצוע ה-Commit וה-Push
          git add index.html
          git commit -m "Automated stock scan update" || echo "No changes to commit"
          git push origin main

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
