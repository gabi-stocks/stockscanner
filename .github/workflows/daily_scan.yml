name: Daily Stock Scan

on:
  schedule:
    # ירוץ כל יום בשעה 22:00 שעון ישראל (20:00 UTC)
    - cron: '0 20 * * *'
  workflow_dispatch: # מאפשר הרצה ידנית בלחיצת כפתור

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scanner
        run: python main.py

      - name: Commit and Push Report
        run: |
          git config --global user.name "StockBot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Daily Report Update [skip ci]" || echo "No changes"
          git push
