name: DailyStockScan

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

jobs:
  scanner_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Copy Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # העלינו גרסה כדי להתאים לספריות החדשות

      - name: Install Tools
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas requests lxml
          # התקנה ישירה של pandas_ta כדי לעקוף את השגיאה
          pip install git+https://github.com/twopirllc/pandas-ta.git

      - name: Run Scan
        run: python main.py

      - name: Create index if missing
        run: |
          if [ ! -f index.html ]; then
            echo "<html><body style='font-family:sans-serif;'><h1>No stocks found today</h1><p>Check again tomorrow.</p></body></html>" > index.html
          fi

      - name: Save Results
        run: |
          git config --global user.name "ScannerBot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Update Scan Results [skip ci]" || echo "No changes to commit"
          git push
