name: Master Stock Scan

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install yfinance pandas lxml html5lib requests

      - name: Run scanner
        run: python main.py

      # שלב חדש: הכנת הקובץ לפרסום ישיר
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.' # מעלה את כל התיקייה שבה נמצא index.html

      # שלב חדש: פרסום ישיר ל-GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
